name: Learn-github-action
on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: echo "hello my name is ${{env:NAME}}"
        
        env:
          NAME: ${{ secrets.Name }}
          AGE: 10
